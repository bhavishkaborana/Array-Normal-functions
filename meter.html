<script>
// Meter to Inch
    // Normal Function

function Meter(M){
    document.write("Meter to Inch : ", M * 39.3701);
}
Meter(5);
document.write("<hr><hr>")

// Array Function

 const Meter1 = () => {
    let M = 5;
    document.write("Meter to Inch : ", M * 39.3701);
 }
 Meter1();
</script>

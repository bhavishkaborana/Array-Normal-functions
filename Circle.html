<script>
// Volume of Circle
   // Normal Fnction
   
function Circle(R , H){
    document.write("Volume of Circle : ",3.14159265359 * R * 2 * H);
}
Circle(10 , 5);
document.write("<hr> <hr>");

// Array Function

const Circle1 = () => {
    let R = 10;
    let H = 5;

    document.write("Volume of Caircle : ",3.14159265359 * R * 2 * H);
}
Circle1();
</script>

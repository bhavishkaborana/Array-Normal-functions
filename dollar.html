<script>
// Dollar to Rupees
   // Normal Function
  
function Dollar(R){
   document.write("Rupees to  Dollar : ", R * 84.83);
}
Dollar(5);
document.write("<hr> <hr>");

// Array Function 

 const Dollar1 = () => {
    let R = 5;
    document.write("Rupees to  Dollar : ", R * 84.83);
 }
 Dollar1();
</script>

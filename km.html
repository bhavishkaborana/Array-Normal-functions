<script>
// Km to Mile
   //Normal Fnction
   
function Km(Km){
    document.write("Km to Mile : ", Km * 0.621371);
}
Km(5);
document.write("<hr> <hr>");

// Array Function
 
const Km1 = () => {
    let Km = 5;
document.write("Km to Mile : ",Km * 0.621371);
}
Km1();
</script>

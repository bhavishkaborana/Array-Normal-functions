<script>
// Foot to Inch
    // Normal Function

function Foot(F){
    document.write("Foot to Inch : ",F * 12);
}
Foot(2);
document.write("<hr> <hr>");

// Array Function 

const Foot1 = () => {
    let F = 2;
    document.write("Foot to Inch : ",F * 12);
}
Foot1();
</script>

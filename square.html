<script>
// Area of Square
    // Normal Function
function square(Width , Height){
    document.write("Area of Square :", Width * Height);
}
square(10,20);

document.write("<hr> <hr>")

// Array Function

const square1 = () => {
    let Width = 10;
    let Height = 20;
    document.write("Area of square :", Width * Height);
}
square1();
document.write("<hr> <hr>")

// cube of square 
//  Normal Function 
   function cube(side1, side2 , side3){
    document.write("Cube of Square :", side1 * side2 * side3);
   }
   cube(10 , 10 , 10);

   document.write("<hr> <hr>")

// Array Function

const cube1 = () => {
    let side1 = 20;
    let side2 = 20;
    let side3 = 20;

    document.write("Cube of Square :", side1 *  side2 * side3);
}
 cube1();

</script>

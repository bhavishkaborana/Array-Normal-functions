<script>
// Mile to Km
    // Normal Function

 function Mile(M){
    document.write("Mile to Km : ", M * 1.60934);
 }
 Mile(5 );
 document.write("<hr> <hr>");

//  Array Function 
 
 const Mile1 = () => {
   let M =  5;
   document.write("Mile to km : ", M * 1.60934);
 }
 Mile1();
